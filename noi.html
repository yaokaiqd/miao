<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  // var a = prompt('请输入一个数');
  // var b = a.length;
  // var x = 0;
  // for (var i = 0;i <= b;i++) {
    // x += Number(a.charAt(i))**b;
  // }
  // if (a == x) {
    // console.log('YES');
  // }
  function digitWidth(x) {
    var w = 0
    var d = 0
    
    do {
      d = x % 10
      w++
      x = (x - d) / 10
    } while (x > 0)
    
    return w
  }

  function power(x,y) {
    var acc = 1

    for (var i = 1;i <= y;i++) {
      acc *= x
    }

    return acc
  }

  function digitPowerSum(x,n) {
    var sum = 0
    var digit
     
    do {
      digit = x % 10
      sum += power(digit,n)
      x = (x - digit) / 10
    } while (x > 0)

    return sum
  }
  function isWaterFlower(x) {
    var width = digitWidth(x)
    var sum = digitPowerSum(x,width)

    return sum === x
  } 
</script>

<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  function isPalindrom(x) {
    var width = digitWidth(x)
    var c = Math.floor(width / 2)

    for (var i = 0;i < c;i++) {
      var r = parseInt(x / 10 ** i) % 10
      var l = parseInt(x / 10 ** (width - i - 1)) % 10

      if (r != l) {
        return false
      }
    }

    return true
  }
</script>
