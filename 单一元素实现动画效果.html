<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>单一元素实现动画效果</title>
  <style>
    div{
      background-color:green;
      width:100px;
      height:50px;
      box-sizing:border-box;
      padding:35px 0 0 5px;
      font-size:10px;
      color:#fff;
      border-bottom:2px solid red;
      transition:padding-top 1s,font-size 1s,background-color .5s,color 1s;
    }
    div:hover{
      font-size:20px;
      padding-top:25px;
      background-color:#a0d0e0;
      color:#000;
    }
  </style>
</head>
<body>
<div>订阅博客</div>
</body>
</html>
