<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>twitter like</title>
  <style>
    label{
      display:inline-block;
      width:100px;
      height:100px;
      background-image:url(https://abs.twimg.com/a/1526339738/img/animations/web_heart_animation_edge.png);

    }
    input{
      display:none;   
    }
    input:checked + label{
      /*transition:background-position .5s steps(28);*/
      /*transition-timing-function: step-start;*/
      background-position: right center;
      transition:background-position .5s steps(28);
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="like">
    <label for="like"></label>
  </div>
</body>
</html>
