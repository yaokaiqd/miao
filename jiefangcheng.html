<script>
  var a=Number(prompt("please input a"));

                  "x1" + "=" + (-b/(2*a)) + "+" + Math.sqrt(-d)/ (2 * a)  +"i",
                  "x2"+"="+ (-b/(2*a))+ "-" + Math.sqrt(-d)/(2*a) + "i");
  }
