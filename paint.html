<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  dot(399,0);
  dot(0,0);
  dot(0,299);
  dot(399,299);
  for (var i = 0;i < 400;i++) {
    dot(i,4);
  }
  for (var i = 0;i < 400;i++) {
    dot(2*i,14);
  }
  for (var i = 0;i < 400;i++) {
    dot(4*i,24);
    dot(4*i+1,24);
  }
  for (var i = 0;i < 400;i++) {
    dot(i,3*i/4);
  }
  for (var i = 0;i <300;i++){
    dot(i,i);
  }
  for (var i = 150;i < 200;i++) {
    for (var j = 150;j < 200;j++) {
      dot(j,i);
    }
  }
  for (var i = 50;i > 0;i=i-0.0001) {
    var a = 2500 - i*i;
    var b = 100 - i;
    dot(Math.sqrt(a)+100,b);
    dot(100-Math.sqrt(a),b);
  }
  for (var i = 0;i < 50;i=i+0.0001) {
    var a = 2500 - i*i;
    var b = 100 + i;
    dot(Math.sqrt(a)+100,b);
    dot(100-Math.sqrt(a),b);
  }
  for (var i = 200;i < 250;i++) {
    for (var j = 200;j < 250;j++) {
      var a = (250 - i) / 50 * 255; 
      var b = (250 - j) / 50 * 255;
      dot(j,i,'rgb(255,'+a+','+b+')');
    }
  }
  for (var i = 0;i < 6.28;i += 0.01) {
    dot(50*Math.cos(i) + 200,50*Math.sin(i) + 150);
  }
  for (var i = 0;i < 400;i++) {
    dot(i,10*Math.sin(i / 10) + 150);
  }
  //待解决：色彩空间(解决)，圆的替换方法(解决)
</script>
</html>
