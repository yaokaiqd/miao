<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bootstrap-table</title>
  <style>
    .table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
    }
    .table th{
      text-align:left;
    }
    .table td{
      border-top:1px solid #dee2e6;
    }
    .table th{
      border-top:1px solid #dee2e6;
    }
    .table th[scope="col"]{
      border-bottom:2px solid #dee2e6;
    }
    .table.table-dark td{
      border-top:1px solid #32383e;
    }
    .table.table-dark th{
      border-top:1px solid #32383e;
    }
    .table.table-dark th[scope="col"]{
      border-bottom:2px solid #32383e;
    }
    .table-dark{
      background-color: #212529;
      color:white;
    }
    .table-hover tbody tr:hover{
      background-color:#ececec;
    }
    td{
      position:relative;
      padding:0;
    }
    .table-hover tbody td:hover::before{
      content:'';
      width:100%;
      background-color:#ececec;
      height:99999rem; 
      top:-999rem;
      position:absolute;
      z-index:-1;
    }
    .table-bordered td{
      border:1px solid #dee2e6;
    }
    .table-bordered th{
      border:1px solid #dee2e6;
    }
    .table-bordered.table-dark td{
      border:1px solid #32383e;
    }
    .table-bordered.table-dark th{
      border:1px solid #32383e;
    }
    .table-striped tbody tr:nth-child(2n+1){
      background-color: #f2f2f2;
    }
    .table-striped.table-dark tbody tr:nth-child(2n+1){
      background-color: #2c3034;
    } 
    .table-responsive{

    }
  </style>
</head>
<body> 
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
